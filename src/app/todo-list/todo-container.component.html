<div class="">
    <div>
        <button (click)="openAddDialog()">Add Todo</button>
    </div>
    <table >
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Work</th>
                <th>Scheduled Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of toDoList; let ind = index; ">
                <td>{{item.sno}}</td>
                <td>{{item.todo}}</td>
                <td>{{item.schedule | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <button mat-button (click)="deleteTodo(ind)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
